<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Video PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <br>
    <h1>Offline Video PWA</h1>

    <div class="video-container">
        <div class="video-item">
            <video controls>
                <source src="videos/dog.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="video-item">
            <video controls>
                <source src="https://dz8zbd8amw7pd.cloudfront.net/57/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-item">
            <video controls>
                <source src="videos/pet.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
